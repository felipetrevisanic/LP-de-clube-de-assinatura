<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube de assinatura</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Syne:wght@500&display=swap" rel="stylesheet">

<body>
    <div class="hero">
        <header>
            <picture>
                <source media="(min-width: 80rem)" srcset="./assets/icons/logo-horizontal.svg">
                <img src="assets/icons/logo-symbol.svg" alt="logo">
            </picture>
            <button class="btn btn-primary btn-sm">Assinar</button>
        </header>
        <div class="title">
            <h1>Desperte a sua imaginação e explore novos mundos</h1>
            <p>Junte-se ao clube de assinatura Encantos Literários e descubra maravilhas e aventuras a cada página </p>
        </div>
    </div>
    <div class="suprise-book">
        <img src="assets/images/mystery-opened-spellbook.png" alt="">
        <img src="assets/images/mystery-ouija-planchette.png" alt="">
        <img src="assets/images/mystery-crystal-ball.png" alt="">
        <p>Receba todo mês um <span class="emphasis">livro surpresa</span></p>
        <p>do seu tema favorito, acompanhado de <span class="emphasis">brindes exclusivos</span></p>
        <p>que tornarão a sua experiência literária <span class="emphasis">encantadora</span></p>  
    </div>
